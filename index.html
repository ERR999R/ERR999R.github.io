<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Drucker</title>
</head>
<body>
    <h1>Drucker Testseite</h1>
    <button onclick="printDocument('KundenDruck.pdf', 'PF430B')">Kunden-Dokument drucken (Tray2 PF430B)</button>
    <button onclick="printDocument('FirmaDruck.pdf', 'PF430A')">Firmen-Dokument drucken (Tray2 PF430A)</button>

    <script>
        function printDocument(fileName, tray) {
            fetch('https://192.168.200.14:3000/print', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    pdfPath: fileName,
                    paperTray: tray
                })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Fehler:', error));
        }
    </script>
</body>
</html>
